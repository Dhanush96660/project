<!DOCTYPE html>
<html lang="en-UK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 25%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 25%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
    }
    .link {
      margin-top: 10px;
      color: #1877f2;
      text-decoration: none;
    }
   
  </style>
</head>
<body>
  <p>English (UK)</p>
  <img src="facebook.jpg" alt="Facebook" height="60">
  
  <form>
    <input type="text" placeholder="Mobile number or email address"><br>
    <input type="password" placeholder="Password"><br>
    <button type="submit">Log in</button>
  </form>

  <a class="link" href="#">Forgotten password?</a><br><br>
  <button style="background-color: white; color: #1877f2; border: 1px solid #ccc;">Create new account</button>

  
</body>
</html>
